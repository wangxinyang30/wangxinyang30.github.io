<body>
    <h1>美丽校园—秋韵</h1>
    <h2>作者：王昕炀 2025级软件工程专业</h2>
    <hr>
    <a href=" ">跳转到自然风光</a >
    <a href="#human">跳转到人文景观</a >
    
    <h3 id="natural">自然风光</h3>
    <p>秋日的校园，像是被大自然打翻了调色盘。校门口的银杏树，叶片从翠绿渐变成金黄，一阵风吹过，簌簌落下的黄叶，像是给大地铺上了一层金色的地毯。走在银杏道上，脚下的落叶发出清脆的声响，阳光透过叶隙洒下，光斑在地面跳跃，那画面温柔得让人心醉。<br>
    校园中央的小湖也别有一番韵味。湖水清澈，倒映着岸边的柳树和远处的教学楼。秋天的柳树，叶子黄绿相间，微风拂过，柳枝轻摆，仿佛在跳一支优雅的舞蹈。偶尔有几只水鸟掠过湖面，激起一圈圈涟漪，给这静谧的画面增添了几分灵动。</p >
    
    <h3 id="human">人文景观</h3>
    <ul>
        <li>图书馆</li>
        <li>教学楼群</li>
        <li>校史馆</li>
    </ul>
    
